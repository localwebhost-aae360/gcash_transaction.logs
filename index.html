<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Neon Cake Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    .cake-button {
      display: inline-block;
      padding: 60px 120px; /* Large button size */
      font-size: 50px; /* Large font size */
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px red, 0 0 20px blue, 0 0 30px orange;
      background-color: transparent; /* Transparent background for neon effect */
      border: none;
      border-radius: 80px; /* Smooth rounded edges */
      cursor: pointer;
      text-decoration: none; /* Remove underline */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cake-button:hover {
      transform: scale(1.1);
      box-shadow: 
        0 0 10px red, 
        0 0 20px red,
        0 0 30px blue,
        inset 0 0 15px rgba(255,165,0,0.5);
    }
    
    .cake-button:active {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="https://localwebhost-jm.github.io/for_ellaiii_the-kupal/" class="cake-button">Click Me!</a>
</body>
</html>
