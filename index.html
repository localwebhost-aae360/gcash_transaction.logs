<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Cake Button</title>
  <style>
    .cake-button {
      display: inline-block;
      padding: 20px 40px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff8c00, #ff6347);
      border: none;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cake-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
    }
    
    .cake-button:active {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="cake-button" onclick="window.location.href='https://yourlink.com'">Click Me!</button>
</body>
</html>
