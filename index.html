<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Large Neon Cake Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: black;
    }

    .cake-button {
      display: inline-block;
      padding: 50px 100px; /* Increased padding for a larger button */
      font-size: 48px; /* Increased font size for better visibility */
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px red, 0 0 10px red, 
                   0 0 20px blue, 0 0 30px blue,
                   0 0 40px orange, 0 0 50px orange;
      background-color: transparent; /* Make background transparent for neon effect */
      border: none;
      border-radius: 60px; /* Increased border radius for a smoother curve */
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cake-button:hover {
      transform: scale(1.1);
      box-shadow: 
        0 0 5px red, 
        0 0 10px red,
        0 0 20px blue,
        0 0 30px blue,
        0 0 40px orange,
        inset 0 0 10px rgba(255,165,0,0.5);
    }
    
    .cake-button:active {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="https://localwebhost-jm.github.io/for_ellaiii_the-kupal/" class="cake-button">Click Me!</a>
  
</body>
</html>
